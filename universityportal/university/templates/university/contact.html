<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'university/css/design.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="{% static 'university/js/validation.js' %}"></script>
</head>

<body>
    <div class="row">
        <div  class="col-2 bg-info "><i class="fa fa-university fa-3x" style="color:white;padding-left: 30px;"></i> </div>

        <div class="col-10 bg-info"style="color:white;font-family: 'Fruktur', cursive;padding-left:240px;font-size: 30px;">College Portal Welcomes You </div>   
    </div>
{%include 'university/headerpage.html' %}
    <div class="container-fluid bg-primary" style="text-align: center;font-size: 30px;font-family: Tahoma;font-weight: bold;text-decoration: underline;">
        CONTACT FORM  
    </div>
    {% if messages %}

    {% for message in  messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Submitted!</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- <h3 class="bg-{{message.tags}}">{{message}}</h3> -->
      {% endfor %}
    {% endif %}
    
    <div style="font-size:25px;color:#e0a12c;">.</div>
    <div style="font-size: 20px;font-family: Comic Sans Ms;color:rgb(77, 48, 22)" >
        <table border="2">
            <form action="/contact" method="POST" onsubmit="return main()" novalidate>
                {% csrf_token %}
                <table align="center" style="width: 50% ;height: auto;" >
                    <tr>
                    <th><label for="text">Name :</label></th>
                    <th><input type="text" name="txtname" id="txtname"placeholder="Enter Your Name"size=30 required style="border-radius: 10px;"><br>
                    <small id="namemsg"></small></th>
                    </tr>
                    <tr>
                        <th><label for="email">Email :</label></th>
                        <th><input type="email" name="txtemail" id="txtemail"placeholder="Enter Your Email"size=30 required style="border-radius: 10px;">
                        <small id="emailmsg"></small></th>
                    </tr>
                    <tr>
                        <th><label for="phone">PhoneNo. :</label></th>
                        <th ><input type="number" name="txtphonenumber" id="phonenumber"placeholder="Enter Your Phone no."size=30 required style="border-radius: 10px;">
                        <small id="phonemsg"></small></th>
                        </tr>
                    <tr>
                        <th><label for="text">Your Query :</label></th>
                        <th><textarea name="txtquery" id="txtquery" cols="30" rows="5"required placeholder="Enter Your Query"></textarea>
                        <small id="querymsg"></small></th>
                    </tr>
                    <tr>
                        <th colspan="2" style="text-align: center;"><button type="submit">Submit</button></th>
                    </tr>
                    </table>
                    </form>
        </table> 
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
    
</body>
</html>
