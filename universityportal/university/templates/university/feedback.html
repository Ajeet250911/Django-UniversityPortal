<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Feedback</title>
</head>
<body>
    <div class="row">
        <div  class="col-2 bg-info "><i class="fa fa-university fa-3x" style="color:white;padding-left: 30px;"></i> </div>
        <div class="col-10 bg-info"style="color:white;font-family: 'Fruktur', cursive;padding-left:240px;font-size: 30px;">College Portal Welcomes You </div>   
    </div>
    
    {%include 'university/headerpage.html' %}
    <h2 style="text-align: center;">This is Feedback page</h2>
    <div style="text-align: center;margin-left: 480px; font-size: 25px;">
    <table border="3" padding="5">
    <form action="/feedback" method="POST" onclick="return main()">
        {% csrf_token %}
        <tr>
        <th><label for="text">Name:</label></th>
        <th><input type="text" name="txtname" id="txtid"><br></th>
        </tr>
        <tr>
        <th><label for="email">Email:</label></th>
        <th><input type="email" name="txtemail" id="txtemailid"><br></th>
        </tr>
        <tr>
        <th><label for="text">Rating:</label></th>        
        <th><input type="number" name="txtrat" id="txtratid"><br></th>
        </tr>
        <tr>
        <th><label for="text">feedback:</label></th>
        <th><input type="text" name="txtfeedback" id="txtfeed"><br></th>
        </tr>
        <tr>
        <th><input type="button" value="Submit" style="text-align: center;"></th>
        </tr>
    </form>
    </table>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  

</body>
</html>
