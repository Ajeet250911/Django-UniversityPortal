<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <body style="margin: 0px;">
        <div class="container-fluid bg-danger">
            <div class="row">
                <div  class="col-2 bg-info "><i class="fa fa-university fa-3x" style="color:white;padding-left: 30px;"></i> </div>
                <div class="col-10 bg-info"style="color:white;font-family: 'Fruktur', cursive;padding-left:240px;font-size: 30px;">Student Portal Welcomes You</div>   
            </div>
            </div>
            {% include 'university/student/student_header.html' %}
    <div style="margin-left: 530px;">
        <form action="/student_feedback" method="POST" onsubmit="return main()">
            {% csrf_token %}
            <table border="2">
                <tr>
                    <th><label for="text">Rating</label></th>
                    <th><select name="rating" id="rate">
                        <option value="select">Select</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Star</option>
                        <option value="3">3 Star</option>
                        <option value="4">4 Star</option>
                        <option value="5">5 Star</option>
                    </select></th>
                </tr>
                <tr><th><label for="text">Feedback</label></th>
                <th><textarea name="text" id="txtfeed" cols="30" rows="6"></textarea></th></tr>
                <tr><th><input type="submit" value="submit"></th></tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
