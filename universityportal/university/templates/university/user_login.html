<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="row">
        <div  class="col-2 bg-info"><i class="fa fa-university fa-3x" style="color:white;padding-left: 30px;"></i> </div>
        <div class="col-10 bg-info"style="color:white;font-family: 'Fruktur', cursive;padding-left:240px;font-size: 30px;">College Portal Welcomes You </div>   
    </div>
    {% include 'university/headerpage.html' %}
    <h3 style="text-align: center; background-color: cornflowerblue;">Faculty Login</h3>
    <div>
    {% if messages %}
    {% for message in  messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>  {{message}} </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}
      
    <div style="text-align: center;">
        <form action="/user_login" method="POST" onsubmit="return main()" style="margin-left: 480px;margin-top: 0px; font-size: 25px;">
            {% csrf_token %}
            <table border="2">
            <tr>
                <td><label for="text">Username:</label></td><br>
                <td><input type="text" name="txtusername" id="txtusername"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td><br>
                <td><input type="password" name="txtpass" id="txtpass"></td>
            </tr>
            <tr><td><input type="submit" value="submit"></td></tr>
            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
    
</body>
</html>
